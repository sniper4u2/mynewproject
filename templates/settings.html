{% extends "base.html" %}

{% block title %}Settings{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">System Settings</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <form id="settingsForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="serverPort" class="form-label">Server Port</label>
                                    <input type="number" class="form-control" id="serverPort" value="5001">
                                </div>
                                <div class="mb-3">
                                    <label for="maxConnections" class="form-label">Max Connections</label>
                                    <input type="number" class="form-control" id="maxConnections" value="100">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="logLevel" class="form-label">Log Level</label>
                                    <select class="form-select" id="logLevel">
                                        <option value="info">Info</option>
                                        <option value="debug">Debug</option>
                                        <option value="warning">Warning</option>
                                        <option value="error">Error</option>
                                    </select>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="autoUpdate">
                                        <label class="form-check-label" for="autoUpdate">
                                            Auto Update
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Settings</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('settingsForm').addEventListener('submit', function(e) {
    e.preventDefault();
    // Add your settings save logic here
    alert('Settings saved!');
});
</script>
{% endblock %}
